<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar" data-navbarbg="skin5">
  <nav class="navbar top-navbar navbar-expand-md navbar-dark navbar-bg-color">
    <div class="navbar-header bg-dark" data-logobg="skin5">
      <!-- This is for the sidebar toggle which is visible on mobile only -->
      <a
        class="nav-toggler waves-effect waves-light d-block d-md-none"
        href="javascript:void(0)"
        ><i class="ti-menu ti-close bg-danger"></i
      ></a>
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <a class="navbar-brand" href="index.html">
        <!-- Logo icon -->
        <b class="logo-icon p-l-10">
          <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
          <!-- Dark Logo icon -->
          <img
            src="assets/images/logo-icon.png"
            alt="homepage"
            class="light-logo"
          />
        </b>
        <!--End Logo icon -->
        <!-- Logo text -->
        <span class="logo-text">
          <!-- dark Logo text -->
          <img
            src="assets/images/logo-text.png"
            alt="homepage"
            class="light-logo"
          />
        </span>
        <!-- Logo icon -->
        <!-- <b class="logo-icon"> -->
        <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
        <!-- Dark Logo icon -->
        <!-- <img src="assets/images/logo-text.png" alt="homepage" class="light-logo" /> -->

        <!-- </b> -->
        <!--End Logo icon -->
      </a>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Toggle which is visible on mobile only -->
      <!-- ============================================================== -->
      <a
        class="topbartoggler d-block d-md-none waves-effect waves-light"
        href="javascript:void(0)"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        ><i class="ti-more"></i
      ></a>
    </div>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->
    <div
      class="navbar-collapse collapse"
      id="navbarSupportedContent"
      data-navbarbg="skin5"
    >
      <i class="fa-solid fa-bars menu-icon ml-2" (click)="toggleSideBar()"></i>
      <!-- ============================================================== -->
      <!-- toggle and nav items -->
      <!-- ============================================================== -->
      <ul class="navbar-nav float-left mr-auto">
        <li class="nav-item d-none d-md-block">
          <a
            class="nav-link sidebartoggler waves-effect waves-light"
            href="javascript:void(0)"
            data-sidebartype="mini-sidebar"
            ><i class="mdi mdi-menu font-24"></i
          ></a>
        </li>
        <!-- ============================================================== -->
        <!-- create new -->
        <!-- ============================================================== -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="d-none d-md-block"
              >Create New <i class="fa fa-angle-down"></i
            ></span>
            <span class="d-block d-md-none"><i class="fa fa-plus"></i></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <!-- ============================================================== -->
        <!-- Search -->
        <!-- ============================================================== -->
        <li class="nav-item search-box">
          <a class="nav-link waves-effect waves-dark" href="javascript:void(0)"
            ><i class="ti-search"></i
          ></a>
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <form class="app-search position-absolute">
            <input
              type="text"
              class="form-control"
              placeholder="Search &amp; enter"
            />
            <a class="srh-btn"><i class="ti-close"></i></a>
          </form>
        </li>
      </ul>
      <!-- ============================================================== -->
      <!-- Right side toggle and nav items -->
      <!-- ============================================================== -->
      <ul class="navbar-nav float-right">
        <!-- ============================================================== -->
        <!-- Comment -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- End Comment -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Messages -->
        <!-- ============================================================== -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle waves-effect waves-dark"
            href=""
            id="2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="font-24 mdi mdi-comment-processing"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right mailbox animated bounceInDown"
            aria-labelledby="2"
          ></div>
        </li>
        <i class="fa-solid fa-bell bell-icon mt-4 mr-2"></i>
        <i class="fa-solid fa-message message-icon mx-3 mt-4"></i>
        <!-- ============================================================== -->
        <!-- End Messages -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- User profile and search -->
        <!-- ============================================================== -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
            href=""
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ><img
              src="assets/images/users/1.jpg"
              alt="user"
              class="rounded-circle"
              width="31"
          /></a>
          <div class="dropdown-menu dropdown-menu-right user-dd animated">
            <a class="dropdown-item" href="javascript:void(0)"
              ><i class="ti-user m-r-5 m-l-5"></i> My Profile</a
            >
            <a class="dropdown-item" href="javascript:void(0)"
              ><i class="ti-wallet m-r-5 m-l-5"></i> My Balance</a
            >
            <a class="dropdown-item" href="javascript:void(0)"
              ><i class="ti-email m-r-5 m-l-5"></i> Inbox</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:void(0)"
              ><i class="ti-settings m-r-5 m-l-5"></i> Account Setting</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:void(0)"
              ><i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a
            >
            <div class="dropdown-divider"></div>
            <div class="p-l-30 p-10">
              <a
                href="javascript:void(0)"
                class="btn btn-sm btn-success btn-rounded"
                >View Profile</a
              >
            </div>
          </div>
        </li>
        <!-- ============================================================== -->
        <!-- User profile and search -->
        <!-- ============================================================== -->
      </ul>
    </div>
  </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->

<aside
  data-sidebarbg="skin5"

  [className]="
    sideBar
      ? 'left-sidebar bg-dark sidebar-show'
      : 'left-sidebar bg-dark sidebar-hide'
  "
>
  <!-- Sidebar scroll-->
  <div
    class="scroll-sidebar"

  >
    <!-- Sidebar navigation-->
    <nav class="">
      <ul id="sidebarnav" class="p-t-30">
        <li class="sidebar-item">
          <a
            class="sidebar-link waves-effect waves-dark sidebar-link"
            routerLink="/"
            aria-expanded="false"
            ><i class="mdi mdi-view-dashboard"></i
            ><span class="hide-menu">Dashboard</span></a
          >
        </li>

        <li class="sidebar-item">
          <a
            class="sidebar-link waves-effect waves-dark sidebar-link"
            routerLink="/charts"
            aria-expanded="false"
            ><i class="mdi mdi-chart-bar"></i
            ><span class="hide-menu">Charts</span></a
          >
        </li>
        <li class="sidebar-item">
          <a
            class="sidebar-link waves-effect waves-dark sidebar-link"
            routerLink="/widgets"
            aria-expanded="false"
            ><i class="mdi mdi-chart-bubble"></i
            ><span class="hide-menu">Widgets</span></a
          >
        </li>
        <li class="sidebar-item">
          <a
            class="sidebar-link waves-effect waves-dark sidebar-link"
            routerLink="/tables"
            aria-expanded="false"
            ><i class="mdi mdi-border-inside"></i
            ><span class="hide-menu">Tables</span></a
          >
        </li>
        <li class="sidebar-item">
          <a
            class="sidebar-link waves-effect waves-dark sidebar-link"
            routerLink="/full-width"
            aria-expanded="false"
            ><i class="mdi mdi-blur-linear"></i
            ><span class="hide-menu">Full Width</span></a
          >
        </li>
        <div class="dropdown show">
          <li
            class="sidebar-item dropdown-toggle"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            (click)="toggleFormsBar()"
          >
            Forms
          </li>
          <ul
            [className]="
              FormsClass
                ? 'forms-level-show first-level'
                : 'forms-level-hide first-level'
            "
          >
            <li class="sidebar-item">
              <a routerLink="/form-basic" class="sidebar-link"
                ><i class="mdi mdi-note-outline"></i
                ><span class="hide-menu"> Form Basic </span></a
              >
            </li>
            <li class="sidebar-item">
              <a routerLink="/form-wizard" class="sidebar-link"
                ><i class="mdi mdi-note-plus"></i
                ><span class="hide-menu"> Form Wizard </span></a
              >
            </li>
          </ul>
        </div>

        <div class="dropdown show">
          <li
            class="sidebar-item dropdown-toggle"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            (click)="toggleAurhBar()"
          >
            Authentication
          </li>
          <ul
            [className]="
              authClass
                ? 'auth-level-show first-level'
                : 'auth-level-hide first-level'
            "
          >
            <li class="sidebar-item">
              <a routerLink="/auth/login" class="sidebar-link"
                ><i class="mdi mdi-note-outline"></i
                ><span class="hide-menu"> Login </span></a
              >
            </li>
            <li class="sidebar-item">
              <a routerLink="/auth/register" class="sidebar-link"
                ><i class="mdi mdi-note-plus"></i
                ><span class="hide-menu"> Register </span></a
              >
            </li>
          </ul>
        </div>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<router-outlet></router-outlet>
